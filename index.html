<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Krishna Systems</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      border: 3px solid #4CAF50;
    }
    h2 {
      margin: 10px 0;
    }
    .qr {
      margin: 15px 0;
    }
    .apps img {
      width: 60px;
      margin: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .pay-btn {
      background: #4CAF50;
      color: white;
    }
    .copy-btn {
      background: #007BFF;
      color: white;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile picture -->
    <img src="https://drive.google.com/uc?export=view&id=1KafNRpWI8QM3tNtA5YcqFfizG6Hg_tQF" alt="Profile" class="profile-pic">

    <h2>Pay Krishna Systems</h2>
    <p><b>UPI ID:</b> 9433310187@upi</p>

    <!-- QR Code -->
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&cu=INR" alt="QR Code">
    </div>

    <p>Thanks for doing business with us!</p>

    <!-- Payment App Logos -->
    <div class="apps">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_Pay_Logo.svg/512px-Google_Pay_Logo.svg.png" alt="Google Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/PhonePe_Logo.svg/512px-PhonePe_Logo.svg.png" alt="PhonePe">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Paytm_logo.svg/512px-Paytm_logo.svg.png" alt="Paytm">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/BHIM_UPI_logo.svg/512px-BHIM_UPI_logo.svg.png" alt="BHIM UPI">
    </div>

    <!-- Amount Input -->
    <input type="number" id="amount" placeholder="Enter Amount (₹)" max="100000">

    <!-- Buttons -->
    <div>
      <button class="pay-btn" onclick="payNow()">Pay Now</button>
      <button class="copy-btn" onclick="copyLink()">Copy Link</button>
    </div>

    <footer>© 2025 Krishna Systems</footer>
  </div>

  <script>
    function payNow() {
      let amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }
      if (amount > 100000) {
        alert("Amount cannot exceed ₹1,00,000");
        return;
      }
      let upiLink = `upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&am=${amount}&cu=INR`;
      window.location.href = upiLink;
    }

    function copyLink() {
      let amount = document.getElementById("amount").value || 0;
      if (amount > 100000) {
        alert("Amount cannot exceed ₹1,00,000");
        return;
      }
      let upiLink = `upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&am=${amount}&cu=INR`;
      navigator.clipboard.writeText(upiLink);
      alert("Payment link copied!");
    }
  </script>
</body>
</html>
