<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin: 20px auto;
      width: 180px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .upi-logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }
    .upi-logos img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .upi-logos img:hover {
      transform: scale(1.1);
    }
    input {
      padding: 10px;
      width: 220px;
      margin: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <!-- Krishna Systems Logo -->
  <div class="logo">
    <img src="Images/Profile.jpg" alt="Krishna Systems Logo" width="180">
  </div>

  <h1>Krishna Systems</h1>
  <p>üôè Thank you for choosing Krishna Systems</p>

  <!-- Amount Input -->
  <input type="number" id="amount" placeholder="Enter Amount (‚Çπ)" min="1" max="100000"><br>

  <!-- Pay Now Button -->
  <button onclick="payUPI()">üí∞ Pay Now</button>

  <!-- UPI Logos -->
  <div class="upi-logos">
    <!-- GPay -->
    <div onclick="payUPI()">
      <img src="Images/gpay.png" alt="GPay">
    </div>

    <!-- Paytm -->
    <div onclick="payUPI()">
      <img src="Images/paytm.png" alt="Paytm">
    </div>

    <!-- PhonePe -->
    <div onclick="payUPI()">
      <img src="Images/phonepe.png" alt="PhonePe">
    </div>

    <!-- BHIM UPI -->
    <div onclick="payUPI()">
      <img src="Images/upi.png" alt="BHIM UPI">
    </div>
  </div>

  <script>
    function payUPI() {
      let amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("‚ö†Ô∏è Please enter a valid amount");
        return;
      }
      if (amount > 100000) {
        alert("‚ö†Ô∏è Amount limit is ‚Çπ1,00,000");
        return;
      }

      let upiID = "9433310187@upi";
      let name = "Krishna Systems";
      let note = "Thanks for doing business with us!";
      let url = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&tn=${note}`;

      // Redirect to UPI app
      window.location.href = url;
    }
  </script>

</body>
</html>
