<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      padding: 30px 25px;
      text-align: center;
      max-width: 380px;
      width: 100%;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      border: 4px solid #f1f1f1;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      font-weight: bold;
      color: #111;
    }
    .tagline {
      font-size: 13px;
      font-weight: 500;
      color: #666;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 80%;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(90deg, #2b6cb0, #3182ce, #4299e1);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px 4px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(66,153,225,0.4);
    }
    .qr {
      margin: 20px auto;
      display: none; /* hidden by default */
    }
    #qrcode canvas {
      border: 6px solid #f5f5f5;
      border-radius: 12px;
      background: #fff;
    }
    .upi-id {
      margin-top: 10px;
      font-size: 13px;
      color: #444;
    }
    .upi-logos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .upi-logos img {
      width: 55px;
      height: auto;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }
    .upi-logos img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Profile -->
    <img src="Images/Profile.jpg" alt="Krishna Systems Logo" class="profile-pic">

    <!-- Company -->
    <h1>Krishna Systems</h1>
    <div class="tagline">Computer • CCTV • Laptop • Networking</div>

    <!-- Input -->
    <input type="number" id="amount" placeholder="Enter Amount (₹)" min="1" max="100000"><br>

    <!-- Buttons -->
    <button class="btn" onclick="payUPI()">Pay Now</button>
    <button class="btn" onclick="copyLink()">Copy Link</button>
    <button class="btn" id="toggleQRBtn" onclick="toggleQR()">Show QR Code</button>

    <!-- QR Code -->
    <div class="qr" id="qrcode"></div>

    <!-- UPI ID -->
    <div class="upi-id">UPI ID: <b>9433310187@upi</b></div>

    <!-- UPI Logos -->
    <div class="upi-logos">
      <img src="Images/gpay.png" alt="GPay" onclick="payUPI()">
      <img src="Images/paytm.png" alt="Paytm" onclick="payUPI()">
      <img src="Images/phonepe.png" alt="PhonePe" onclick="payUPI()">
      <img src="Images/upi.png" alt="UPI" onclick="payUPI()">
    </div>
  </div>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const amountInput = document.getElementById("amount");
    const qrcodeDiv = document.getElementById("qrcode");
    const toggleQRBtn = document.getElementById("toggleQRBtn");
    const baseLink = "upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&tn=Thanks%20for%20choosing%20Krishna%20Systems&am=";

    let qrVisible = false;

    // Generate QR
    function generateQR(amount) {
      qrcodeDiv.innerHTML = ""; 
      new QRCode(qrcodeDiv, {
        text: baseLink + (amount || 0),
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Update QR when amount changes (if visible)
    amountInput.addEventListener("input", () => {
      if (qrVisible) {
        let amount = amountInput.value;
        if (!amount || amount <= 0 || amount > 100000) amount = 0;
        generateQR(amount);
      }
    });

    // Pay button
    function payUPI() {
      let amount = amountInput.value;
      if (!amount || amount <= 0) {
        alert("⚠️ Please enter a valid amount");
        return;
      }
      if (amount > 100000) {
        alert("⚠️ Amount limit is ₹1,00,000");
        return;
      }
      let link = baseLink + amount;
      window.location.href = link;
    }

    // Copy link button
    function copyLink() {
      let amount = amountInput.value || 0;
      if (amount > 100000) amount = 100000;
      let link = baseLink + amount;
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ Payment link copied!");
      });
    }

    // Toggle QR button
    function toggleQR() {
      qrVisible = !qrVisible;
      if (qrVisible) {
        let amount = amountInput.value;
        if (!amount || amount <= 0 || amount > 100000) amount = 0;
        generateQR(amount);
        qrcodeDiv.style.display = "block";
        toggleQRBtn.textContent = "Hide QR Code";
      } else {
        qrcodeDiv.style.display = "none";
        toggleQRBtn.textContent = "Show QR Code";
      }
    }
  </script>

</body>
</html>
