<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      object-fit: cover;
      border: 3px solid #4facfe;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      background: #4facfe;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }

    .logos {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .logos img {
      width: 50px;
      height: auto;
    }

    .qr {
      margin: 15px 0;
    }

    .qr img {
      width: 180px;
      height: auto;
      border-radius: 12px;
    }

    .copy-btn {
      margin-bottom: 15px;
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Images/Profile.jpg" alt="Profile" class="profile-pic">
    <h2>Krishna Systems</h2>

    <button class="copy-btn" onclick="copyLink()">Copy Payment Link</button>

    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" placeholder="Enter amount (Max ₹100000)" min="1" max="100000">

    <button id="payBtn"><b>PAY NOW</b></button>

    <div class="qr">
      <img src="Images/upi.png" alt="UPI QR Code">
    </div>

    <div class="logos">
      <img src="Images/gpay.png" alt="GPay">
      <img src="Images/paytm.png" alt="Paytm">
      <img src="Images/phonepe.png" alt="PhonePe">
    </div>
  </div>

  <script>
    const payBtn = document.getElementById('payBtn');
    const amountInput = document.getElementById('amount');
    const baseLink = "upi://pay?pa=9433310187@upi&tn=Thanks%20for%20choosing%20Krishna%20Systems&am=";

    payBtn.addEventListener("click", () => {
      let amount = amountInput.value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }
      if (amount > 100000) {
        alert("Amount cannot exceed ₹100000");
        return;
      }
      let link = baseLink + amount;
      window.location.href = link;
    });

    function copyLink() {
      let amount = amountInput.value || 0;
      if (amount <= 0 || amount > 100000) {
        amount = 0;
      }
      let link = baseLink + amount;
      navigator.clipboard.writeText(link).then(() => {
        alert("Payment link copied!");
      });
    }
  </script>
</body>
</html>
