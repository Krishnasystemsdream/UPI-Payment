<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px auto;
      display: block;
    }
    h2 {
      margin: 10px 0;
      color: #333;
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    a.button:hover {
      background: #45a049;
    }
    .small-btn {
      background: #007BFF;
      padding: 10px 15px;
    }
    .small-btn:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Picture -->
    <img class="profile" 
      src="https://drive.google.com/uc?export=view&id=1KafNRpWI8QM3tNtA5YcqFfizG6Hg_tQF" 
      alt="Krishna Systems">

    <h2>Krishna Systems</h2>
    <p>Pay securely via UPI</p>

    <!-- Amount Input -->
    <label for="amount">Enter Amount (₹):</label><br>
    <input type="number" id="amount" min="1" max="100000" placeholder="e.g. 500" oninput="updatePayment()">

    <!-- QR Code -->
    <div>
      <img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&tn=Thanks%20for%20your%20payment!" 
           alt="UPI QR Code" style="margin:20px auto;display:block;">
    </div>

    <!-- Buttons -->
    <a id="payButton" class="button" 
       href="upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&tn=Thanks%20for%20your%20payment!">
       Pay Now
    </a>
    <a id="copyLink" class="button small-btn" href="javascript:void(0)" onclick="copyLink()">Copy Link</a>
  </div>

  <script>
    function updatePayment() {
      let amount = document.getElementById("amount").value;

      if (amount > 100000) {
        alert("Maximum limit is ₹1,00,000");
        document.getElementById("amount").value = "";
        return;
      }

      let upiLink = "upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&tn=Thanks%20for%20your%20payment!";
      if (amount) {
        upiLink += "&am=" + amount;
      }

      // Update QR Code
      document.getElementById("qrcode").src =
        "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(upiLink);

      // Update Pay Button
      document.getElementById("payButton").href = upiLink;

      // Save link for Copy button
      document.getElementById("copyLink").setAttribute("data-link", upiLink);
    }

    function copyLink() {
      let link = document.getElementById("copyLink").getAttribute("data-link") || 
                 "upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&tn=Thanks%20for%20your%20payment!";
      navigator.clipboard.writeText(link).then(() => {
        alert("UPI Payment link copied!");
      });
    }
  </script>
</body>
</html>
