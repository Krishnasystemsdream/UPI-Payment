<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    .logo {
      margin: 20px auto;
      width: 180px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 200px;
      margin: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      background: #007bff;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    svg {
      height: 28px;
      width: 28px;
    }
  </style>
</head>
<body>

  <!-- Krishna Systems Logo -->
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
      <g fill="#222">
        <path d="M0 500 l0 -500 500 0 500 0 0 500 0 500 -500 0 -500 0 0 -500z"/>
        <!-- You can paste the full <path> data from your actual SVG here -->
      </g>
    </svg>
  </div>

  <h1>Krishna Systems</h1>
  <p>Make UPI Payments Easily</p>

  <!-- Amount Input -->
  <input type="number" id="amount" placeholder="Enter Amount (₹)" min="1" max="100000">

  <div>
    <!-- Google Pay -->
    <button onclick="payUPI('gpay')">
      <!-- Inline SVG for GPay -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#4285F4" d="M24 9.5c-8 0-14.5 6.5-14.5 14.5s6.5 14.5 14.5 14.5 14.5-6.5 14.5-14.5S32 9.5 24 9.5z"/></svg>
      Pay with GPay
    </button>

    <!-- PhonePe -->
    <button onclick="payUPI('phonepe')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><circle cx="24" cy="24" r="20" fill="#5f259f"/></svg>
      Pay with PhonePe
    </button>

    <!-- Paytm -->
    <button onclick="payUPI('paytm')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><rect width="48" height="48" rx="8" fill="#00baf2"/></svg>
      Pay with Paytm
    </button>

    <!-- BHIM -->
    <button onclick="payUPI('bhim')">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><polygon points="10,10 38,24 10,38" fill="#ff8c00"/></svg>
      Pay with BHIM
    </button>
  </div>

  <script>
    function payUPI(app) {
      let amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("⚠️ Please enter a valid amount");
        return;
      }
      if (amount > 100000) {
        alert("⚠️ Amount limit is ₹1,00,000");
        return;
      }

      let upiID = "9433310187@upi";
      let name = "Krishna Systems";
      let note = "Thanks for doing business with us!";
      let url = `upi://pay?pa=${upiID}&pn=${name}&am=${amount}&tn=${note}`;

      window.location.href = url;
    }
  </script>

</body>
</html>
