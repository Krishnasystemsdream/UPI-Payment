<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - UPI Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #7366ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #7366ff;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 12px;
      font-size: 16px;
      width: calc(100% - 24px);
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    input:focus {
      border-color: #7366ff;
    }
    .copy-btn {
      background: #f1f1f1;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    .copy-btn:hover {
      background: #ddd;
    }
    .pay-btn {
      background: linear-gradient(135deg, #4facfe, #7366ff);
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .pay-btn:hover {
      opacity: 0.9;
    }
    .logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }
    .logos img {
      height: 35px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Pic -->
    <img src="Images/Profile.jpg" alt="Profile" class="profile-pic">

    <h2>Krishna Systems</h2>

    <!-- Copy Link Button -->
    <button class="copy-btn" onclick="copyLink()">Copy Payment Link</button>

    <!-- Enter Amount -->
    <input type="number" id="amount" placeholder="Enter amount (max 100000)" oninput="updatePayNow()">

    <!-- Pay Now Button -->
    <button class="pay-btn" id="payBtn">PAY NOW</button>

    <!-- Logos -->
    <div class="logos">
      <img src="Images/upi.png" alt="UPI">
      <img src="Images/gpay.png" alt="Google Pay">
      <img src="Images/paytm.png" alt="Paytm">
      <img src="Images/phonepe.png" alt="PhonePe">
    </div>
  </div>

  <script>
    function updatePayNow() {
      let amount = document.getElementById("amount").value;
      let payBtn = document.getElementById("payBtn");

      if (amount > 100000) {
        alert("Maximum allowed amount is ₹100000");
        document.getElementById("amount").value = 100000;
        amount = 100000;
      }

      payBtn.innerText = amount ? `PAY NOW ₹${amount}` : "PAY NOW";
    }

    function copyLink() {
      let amount = document.getElementById("amount").value || 0;
      let paymentLink = `https://yourdomain.com/pay?amount=${amount}`;
      navigator.clipboard.writeText(paymentLink).then(() => {
        alert("Payment link copied: " + paymentLink);
      });
    }
  </script>
</body>
</html>
