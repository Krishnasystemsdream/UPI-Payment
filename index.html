<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Systems - UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto 10px;
      border: 4px solid #f5f5f5;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }
    .tagline {
      font-size: 14px;
      font-weight: 500;
      color: #666;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 250px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(90deg, #2b6cb0, #3182ce, #4299e1);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 5px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(66,153,225,0.4);
    }
    .qr {
      margin: 25px auto;
    }
    #qrcode canvas {
      border: 6px solid #f5f5f5;
      border-radius: 12px;
      background: #fff;
    }
    .upi-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }
    .upi-logos img {
      width: 70px;
      height: auto;
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }
    .upi-logos img:hover {
      transform: scale(1.1);
    }
    .upi-id {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Profile -->
  <img src="Images/Profile.jpg" alt="Krishna Systems Logo" class="profile-pic">

  <!-- Company -->
  <h1>Krishna Systems</h1>
  <div class="tagline">Computer • CCTV • Laptop • Networking</div>

  <!-- Input -->
  <input type="number" id="amount" placeholder="Enter Amount (₹)" min="1" max="100000"><br>

  <!-- Buttons -->
  <button class="btn" onclick="payUPI()">Pay Now</button>
  <button class="btn" onclick="copyLink()">Copy Link</button>

  <!-- QR Code -->
  <div class="qr" id="qrcode"></div>

  <!-- UPI ID (for manual entry) -->
  <div class="upi-id">UPI ID: <b>9433310187@upi</b></div>

  <!-- UPI Logos -->
  <div class="upi-logos">
    <img src="Images/gpay.png" alt="GPay" onclick="payUPI()">
    <img src="Images/paytm.png" alt="Paytm" onclick="payUPI()">
    <img src="Images/phonepe.png" alt="PhonePe" onclick="payUPI()">
    <img src="Images/upi.png" alt="UPI" onclick="payUPI()">
  </div>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const amountInput = document.getElementById("amount");
    const qrcodeDiv = document.getElementById("qrcode");
    const baseLink = "upi://pay?pa=9433310187@upi&pn=Krishna%20Systems&tn=Thanks%20for%20choosing%20Krishna%20Systems&am=";

    let qr;

    function generateQR(amount) {
      qrcodeDiv.innerHTML = ""; // Clear previous QR
      qr = new QRCode(qrcodeDiv, {
        text: baseLink + (amount || 0),
        width: 230,
        height: 230,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    // Initial QR
    generateQR(0);

    // Update QR dynamically
    amountInput.addEventListener("input", () => {
      let amount = amountInput.value;
      if (!amount || amount <= 0 || amount > 100000) amount = 0;
      generateQR(amount);
    });

    // Pay Now
    function payUPI() {
      let amount = amountInput.value;
      if (!amount || amount <= 0) {
        alert("⚠️ Please enter a valid amount");
        return;
      }
      if (amount > 100000) {
        alert("⚠️ Amount limit is ₹1,00,000");
        return;
      }
      let link = baseLink + amount;
      window.location.href = link;
    }

    // Copy Link
    function copyLink() {
      let amount = amountInput.value || 0;
      if (amount > 100000) amount = 100000;
      let link = baseLink + amount;
      navigator.clipboard.writeText(link).then(() => {
        alert("✅ Payment link copied!");
      });
    }
  </script>

</body>
</html>
